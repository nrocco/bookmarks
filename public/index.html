<!doctype html>
<html class="no-js">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <title update-title>Bookmarks</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link rel="search" type="application/opensearchdescription+xml" href="https://agile-falls-43000.herokuapp.com/osd.xml" title="Bookmarks" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" integrity="sha256-fmMNkMcjSw3xcp9iuPnku/ryk9kaWgrEbfJfKmdZ45o=" crossorigin="anonymous" />
        <style>
            .container {
                padding-top: 15px;
            }
            .bookmarks .panel-heading h3 {
                line-height: 1.4;
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
            }
            .bookmarks .panel-heading small {
                display: block;
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
            }
        </style>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js" integrity="sha256-6Sr0HqNgUf/p88g6vsl87CrAnNqiOWhjlY6LS8jeWHA=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-aria.min.js" integrity="sha256-+7kz4mQIciQvfAobRzT8Bs/bimxQ8k9NG+NPgX3ewvw=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js" integrity="sha256-QbW7ReHd+kSZ+oECLxJqwMAEfSS7nQFBlF76hdWOTBA=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-touch.min.js" integrity="sha256-8PhLTPxH6rn7uJ36c6Oe0Io10mU70IJRvP+zq/sxSg8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-cookies.min.js" integrity="sha256-+7kz4mQIciQvfAobRzT8Bs/bimxQ8k9NG+NPgX3ewvw=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            var app = angular.module("app", ['ngCookies']);
            app.config(function($locationProvider) {
                $locationProvider.html5Mode(true);
            });
            app.controller("MainController", ['$scope', '$http', '$cookies', '$window', '$location', function($scope, $http, $cookies, $window, $location) {
                $scope.search = $location.search()['search'];
                $scope.loggedIn = (typeof $cookies.get('secret') !== 'undefined');

                $scope.login = function() {
                    $cookies.put('secret', $scope.search, {expires: new Date(new Date().setFullYear(new Date().getFullYear() + 1))});
                    $scope.loggedIn = true;
                    $scope.search = null;
                    $scope.getBookmarks();
                };

                $scope.logout = function() {
                    $cookies.remove('secret');
                    $scope.loggedIn = false;
                    $scope.bookmarks = [];
                };

                $scope.getBookmarks = function() {
                    $scope.bookmarks = [];
                    $scope.error = undefined

                    var payload = {};
                    if ($scope.search) {
                        payload.q = $scope.search;
                    }
                    $http.get('/bookmarks', {params: payload}).then(function (response) {
                        $scope.bookmarks = response.data;
                        $scope.noResults = (response.data.length === 0);
                    }, function (response) {
                        $scope.error = response;
                    });
                };

                $scope.delete = function (bookmark, index) {
                    if ($window.confirm("Are you sure you want to delete this bookmark?")) {
                        $http.delete('/bookmarks/'+bookmark.id).then(function (response) {
                            $scope.bookmarks.splice(index, 1);
                        });
                    }
                };
            }]);
        </script>
    </head>
    <body ng-app="app" ng-controller="MainController">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form ng-submit="getBookmarks()" ng-init="getBookmarks()">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search bookmarks" ng-model="search" autofocus>
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit" >Go</button>
                                <button class="btn btn-danger" type="button" ng-click="logout()" ng-if="loggedIn">Logout</button>
                                <button class="btn btn-success" type="button" ng-click="login()" ng-if="!loggedIn">Login</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>

            <hr />

            <div class="row bookmarks">
                <div class="col-xs-12">
                    <div ng-if="bookmarks.length > 0 && !error" class="panel panel-default" ng-repeat="bookmark in bookmarks">
                        <div class="panel-heading">
                            <h3 class="panel-title"><a ng-href="{{ bookmark.url }}">{{ bookmark.name }}</a></h3>
                            <small class="text-success">{{ bookmark.url }}</small>
                        </div>
                        <div class="panel-body">
                            <small><em>{{ bookmark.created|date:'mediumDate' }}</em> &mdash; <a href ng-click="edit(bookmark)">Edit</a> | <a href ng-click="delete(bookmark, $index)">Delete</a> &mdash; {{ bookmark.excerpt }}&hellip;</small>
                        </div>
                    </div>
                    <div ng-if="noResults && !error">
                        <div class="alert alert-warning" role="alert">
                            <p><span class="glyphicon glyphicon-warning-sign"></span> <b>Oops!</b> Nothing matches your search query</p>
                        </div>
                    </div>
                    <div ng-if="error">
                        <div class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-warning-sign"></span> <b>Oops!</b> {{ error.status }} {{ error.statusText }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
